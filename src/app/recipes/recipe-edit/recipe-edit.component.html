<div class="row mt-2">
  <div class="col-sm-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-12">
          <button
            class="btn btn-primary me-2"
            type="submit"
            [disabled]="!recipeForm.valid"
          >
            Save
          </button>
          <button
            class="btn btn-danger me-2"
            type="button"
            (click)="onCancel()"
          >
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="imagePath">Image Url</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              formControlName="imagePath"
              #imagePath
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <img
            [src]="imagePath.value"
            class="img-fluid"
            style="width: 350px; height: 300px"
            *ngIf="imagePath.value"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 mb-3">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              rows="6"
              formControlName="description"
            ></textarea>
          </div>
        </div>
        <hr />
        <div class="row">
          <h5>Ingredients</h5>
          <div class="col-sm-12" formArrayName="ingredients">
            <div
              class="row mt-2"
              *ngFor="let ingredientCtrl of controls; let i = index"
              [formGroupName]="i"
            >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                />
              </div>
              <div class="col-sm-2">
                <input
                  type="text"
                  class="form-control"
                  formControlName="amount"
                />
              </div>
              <div class="col-sm-2">
                <button
                  class="btn btn-danger"
                  type="button"
                  (click)="onIngDelete(i)"
                >
                  Delete
                </button>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-sm-12">
                <button
                  class="btn btn-success"
                  (click)="onAddIngredient()"
                  type="button"
                >
                  Add Ingredient
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
